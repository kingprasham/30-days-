; GoDaddy PHP Configuration
; This file overrides PHP settings on GoDaddy shared hosting
; Place this file in your website's root directory (e.g., public_html/defaulter/)

; Disable error display in browser (prevents 262145 from showing)
display_errors = Off
display_startup_errors = Off

; Set error reporting level (0 = no errors, E_ALL = all errors)
error_reporting = 0

; Log errors to file instead of displaying them
log_errors = On

; Output buffering - helps prevent header issues
output_buffering = On

; Timezone
date.timezone = Asia/Kolkata
